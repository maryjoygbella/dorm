<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img.logo {
            width: 150px;
            transition: transform 0.3s ease;
        }

        .navbar-brand img.logo:hover {
            transform: scale(1.1);
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
        }

        .nav-item .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .nav-item .nav-link:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-login {
            background-color: #007bff;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-signup {
            background-color: #28a745;
        }

        .btn-signup:hover {
            background-color: #218838;
        }

        .centered-section {
            text-align: center;
            padding: 2rem;
            background-color: rgba(249, 249, 249, 0.8);
            margin: 2rem;
            border-radius: 5px;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .button-group {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn-cancel {
            background-color: #dc3545;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-bottom: 1rem;
            text-align: right;
        }

        p {
            margin-top: 1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .signup-form .form-group-full {
            grid-column: 1 / 3;
        }

        .profile-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
            background-color: rgba(249, 249, 249, 0.8);
            margin: 2rem;
            border-radius: 5px;
        }

        .profile-section .form-group-full {
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="logo.png" alt="DormMatch Logo" class="logo">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="waitlist.html" class="nav-link">Waitlist</a></li>
                    <li class="nav-item"><a href="solodorm.html" class="nav-link">Solo Dorm</a></li>
                    <li class="nav-item"><a href="aboutus.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="account.html" class="nav-link">Account</a></li>
                </ul>
                <div class="navbar-buttons">
                    <button class="btn btn-login" id="login-button">Login</button>
                    <button class="btn btn-signup" id="signup-button">Sign Up</button>
                    <a href="#account-profile" class="nav-link" id="account-profile" style="display: none;">Account Profile</a>
                    <button class="btn btn-logout" id="logout-button" style="display: none;">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="payment" class="centered-section">
            <h1>Payment</h1>
            <p>Scan the QR code below to complete your payment:</p>
            <img src="qr.png" alt="Payment QR Code" style="width:30%;">
            <div class="button-group">
                <button id="proceed-button">Proceed</button>
                <button id="cancel-button" class="btn-cancel">Cancel</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DormMatch. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('proceed-button').onclick = function() {
            alert('Unique QR code generated. Please scan it using the GCash app to proceed.');
        };

        document.getElementById('cancel-button').onclick = function() {
            window.location.href = 'home.html';
        };

        var loginModal = document.getElementById("login-modal");
        var signupModal = document.getElementById("signup-modal");

        var loginBtn = document.getElementById("login-button");
        var signupBtn = document.getElementById("signup-button");

        var closeLogin = document.getElementById("close-login");
        var closeSignup = document.getElementById("close-signup");

        var openSignup = document.getElementById("open-signup");
        var openLogin = document.getElementById("open-login");

        var accountProfile = document.getElementById("account-profile");
        var logoutBtn = document.getElementById("logout-button");
        var accountProfileSection = document.getElementById("account-profile-section");
        var logoutBtnProfile = document.getElementById("logout-button-profile");

        loginBtn.onclick = function() {
            loginModal.style.display = "flex";
        }

        signupBtn.onclick = function() {
            signupModal.style.display = "flex";
        }

        closeLogin.onclick = function() {
            loginModal.style.display = "none";
        }

        closeSignup.onclick = function() {
            signupModal.style.display = "none";
        }

        openSignup.onclick = function() {
            loginModal.style.display = "none";
            signupModal.style.display = "flex";
        }

        openLogin.onclick = function() {
            signupModal.style.display = "none";
            loginModal.style.display = "flex";
        }

        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }

        function showAccountProfile() {
            loginBtn.style.display = "none";
            signupBtn.style.display = "none";
            accountProfile.style.display = "block";
            logoutBtn.style.display = "block";
            accountProfileSection.style.display = "grid";
        }

        document.querySelector('#login-modal form').addEventListener('submit', function(event) {
            event.preventDefault();
            loginModal.style.display = "none";
            showAccountProfile();
        });

        document.querySelector('#signup-modal form').addEventListener('submit', function(event) {
            event.preventDefault();
            signupModal.style.display = "none";
            showAccountProfile();
        });

        function hideAccountProfile() {
            accountProfile.style.display = "none";
            logoutBtn.style.display = "none";
            loginBtn.style.display = "inline-block";
            signupBtn.style.display = "inline-block";
            accountProfileSection.style.display = "none";
        }

        logoutBtn.onclick = hideAccountProfile;
        logoutBtnProfile.onclick = hideAccountProfile;
    </script>
</body>
</html>
